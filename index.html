<!DOCTYPE html>
<html lang="en">
<!-- ------head----- -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<!-- ----------body-------- -->
<body class="bg-secondary">
    <header>
        <h1 style="font-size:4rem;;" class="fw-bolder text-center p-5 ">Book archive</h1>
    </header>
    <body>
        <!-- book search area -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control fs-3" placeholder="Search a book" aria-label="search a book " aria-describedby="button-addon2">
            <button onclick= 'searchBook()' class="fw-bold fs-3 px-3 btn btn-primary " type="button" id="button-search">Search</button>
        </div>
        <!-- ------errors------->
        <div id="error" class="text-center fw-bold fs-3"></div>
        <!-- --------spinner------- -->
        <div class="text-center"><button id="spinner" class="btn btn-primary d-none" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Loading...
        </button></div>
        <!-- book search result -->
        <div id = "search-result" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 p-5"></div>
    <!-- --------js links======= -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="js/book.js"></script>
</body>
</html>
